<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ecff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clip path for rounded top corners only -->
    <clipPath id="roundedTopOnly">
      <path d="M 20 30 Q 20 0 50 0 L 750 0 Q 780 0 780 30 L 780 700 L 20 700 Z"/>
    </clipPath>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="8" dy="15" stdDeviation="20" flood-opacity="0.25"/>
    </filter>
  </defs>
  

  
  <!-- Main container with tilt -->
  <g transform="translate(600,450) rotate(2.5) translate(-400,-350)" filter="url(#dropShadow)">
    <!-- Main container with rounded top corners only -->
    <path d="M 20 30 Q 20 0 50 0 L 750 0 Q 780 0 780 30 L 780 700 L 20 700 Z" fill="white"/>
    
    <!-- Header section with rounded top -->
    <path d="M 20 30 Q 20 0 50 0 L 750 0 Q 780 0 780 30 L 780 160 L 20 160 Z" fill="url(#headerGradient)"/>
    
    <!-- Search icon container -->
    <rect x="375" y="20" width="50" height="50" rx="12" fill="url(#buttonGradient)"/>
    
    <!-- Search icon -->
    <g transform="translate(400,45)">
      <circle cx="0" cy="-5" r="8" fill="none" stroke="white" stroke-width="2"/>
      <line x1="5.5" y1="2.5" x2="12" y2="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Title -->
    <text x="400" y="100" text-anchor="middle" fill="#6366f1" font-size="32" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">AI Code Archeologist</text>
    <text x="400" y="125" text-anchor="middle" fill="#6b7280" font-size="14" font-family="system-ui, sans-serif">Uncover the architectural evolution of GitHub repositories with AI-powered analysis</text>
    
    <!-- GitHub Repository URL -->
    <text x="50" y="185" fill="#374151" font-size="12" font-weight="600" font-family="system-ui, sans-serif">GitHub Repository URL</text>
    <rect x="50" y="192" width="350" height="35" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- GitHub icon -->
    <g transform="translate(60,205)">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" 
            fill="#6b7280" transform="scale(0.8)"/>
    </g>
    
    <text x="85" y="212" fill="#374151" font-size="12" font-family="system-ui, sans-serif">https://github.com/eli64s/readme-ai</text>
    
    <!-- Number of Commits -->
    <text x="430" y="185" fill="#374151" font-size="12" font-weight="600" font-family="system-ui, sans-serif">Number of Commits</text>
    <rect x="430" y="192" width="120" height="35" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="440" y="212" fill="#374151" font-size="12" font-family="system-ui, sans-serif">50</text>
    
    <!-- Analysis Options -->
    <text x="50" y="255" fill="#374151" font-size="12" font-weight="600" font-family="system-ui, sans-serif">Analysis Options</text>
    
    <!-- Checkboxes with proper checkmarks -->
    <rect x="50" y="265" width="16" height="16" rx="3" fill="#6366f1"/>
    <path d="M53 273 L56 276 L63 269" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="75" y="277" fill="#374151" font-size="12" font-family="system-ui, sans-serif">Include Documentation</text>
    
    <rect x="50" y="290" width="16" height="16" rx="3" fill="#6366f1"/>
    <path d="M53 298 L56 301 L63 294" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="75" y="302" fill="#374151" font-size="12" font-family="system-ui, sans-serif">Include Test Files</text>
    
    <!-- Start Analysis Button -->
    <rect x="50" y="320" width="700" height="45" rx="12" fill="url(#buttonGradient)"/>
    
    <!-- Play icon -->
    <path d="M65 335 L65 355 L80 345 Z" fill="white"/>
    <text x="90" y="347" fill="white" font-size="16" font-weight="600" font-family="system-ui, sans-serif">Start Analysis</text>
    
    <!-- Progress section background -->
    <rect x="20" y="370" width="760" height="110" fill="#f8f9ff"/>
    
    <!-- Analysis Progress -->
    <text x="50" y="395" fill="#374151" font-size="16" font-weight="600" font-family="system-ui, sans-serif">Analysis Progress</text>
    
    <!-- Completed badge -->
    <rect x="650" y="380" width="100" height="24" rx="12" fill="#10b981"/>
    
    <!-- Check icon in badge -->
    <circle cx="665" cy="392" r="6" fill="white"/>
    <path d="M662 392 L664 394 L668 390" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <text x="675" y="396" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Completed</text>
    
    <!-- Progress bar -->
    <rect x="50" y="410" width="700" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="50" y="410" width="700" height="8" rx="4" fill="url(#progressGradient)"/>
    
    <text x="50" y="435" fill="#6b7280" font-size="11" font-family="system-ui, sans-serif">Analysis complete</text>
    <text x="750" y="435" text-anchor="end" fill="#6b7280" font-size="11" font-weight="600" font-family="system-ui, sans-serif">100%</text>
    
    <!-- Repository Overview section -->
    <!-- Chart icon -->
    <rect x="50" y="500" width="20" height="20" rx="3" fill="#6366f1"/>
    
    <!-- Bar chart icon -->
    <g transform="translate(55,505)">
      <rect x="2" y="6" width="2" height="4" fill="white"/>
      <rect x="5" y="4" width="2" height="6" fill="white"/>
      <rect x="8" y="2" width="2" height="8" fill="white"/>
      <rect x="11" y="5" width="2" height="5" fill="white"/>
    </g>
    
    <text x="80" y="515" fill="#374151" font-size="16" font-weight="600" font-family="system-ui, sans-serif">Repository Overview</text>
    
    <!-- Stats cards -->
    <!-- Total Commits -->
    <rect x="50" y="535" width="160" height="80" rx="16" fill="#dbeafe"/>
    <text x="130" y="560" text-anchor="middle" fill="#6b7280" font-size="11" font-family="system-ui, sans-serif">Total Commits</text>
    <text x="130" y="590" text-anchor="middle" fill="#374151" font-size="28" font-weight="700" font-family="system-ui, sans-serif">49</text>
    
    <!-- Contributors -->
    <rect x="230" y="535" width="160" height="80" rx="16" fill="#d1fae5"/>
    <text x="310" y="560" text-anchor="middle" fill="#6b7280" font-size="11" font-family="system-ui, sans-serif">Contributors</text>
    <text x="310" y="590" text-anchor="middle" fill="#374151" font-size="28" font-weight="700" font-family="system-ui, sans-serif">5</text>
    
    <!-- Files Analyzed -->
    <rect x="410" y="535" width="160" height="80" rx="16" fill="#e0e7ff"/>
    <text x="490" y="560" text-anchor="middle" fill="#6b7280" font-size="11" font-family="system-ui, sans-serif">Files Analyzed</text>
    <text x="490" y="590" text-anchor="middle" fill="#374151" font-size="28" font-weight="700" font-family="system-ui, sans-serif">400</text>
    
    <!-- Analysis Duration -->
    <rect x="590" y="535" width="160" height="80" rx="16" fill="#fed7aa"/>
    <text x="670" y="560" text-anchor="middle" fill="#6b7280" font-size="11" font-family="system-ui, sans-serif">Analysis Duration</text>
    <text x="670" y="585" text-anchor="middle" fill="#374151" font-size="12" font-weight="700" font-family="system-ui, sans-serif">0:00:19.846652</text>
    
    <!-- Bottom info -->
    <!-- Latest Commit -->
    <text x="50" y="645" fill="#374151" font-size="13" font-weight="600" font-family="system-ui, sans-serif">Latest Commit</text>
    <text x="50" y="665" fill="#6b7280" font-size="11" font-family="ui-monospace, 'Cascadia Code', monospace">331a75d2fe06a04c94a2053c91126b94cd5c38e8</text>
    
    <!-- Top Contributors -->
    <text x="430" y="645" fill="#374151" font-size="13" font-weight="600" font-family="system-ui, sans-serif">Top Contributors</text>
    <text x="430" y="665" fill="#6b7280" font-size="11" font-family="ui-monospace, 'Cascadia Code', monospace">40 Eli</text>
  </g>
</svg>